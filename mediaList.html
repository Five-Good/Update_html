<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="js/loading.js"></script>
  <script src="https://cdn.datatables.net/v/dt/dt-1.13.5/datatables.min.js"></script>
  <link href="https://cdn.datatables.net/v/dt/dt-1.13.5/datatables.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/layout.css" type="text/css">
  <link rel="stylesheet" href="css/table.css">
  <title>媒體素材</title>

<body>
  <header></header>
  <div id="main">
    <div class="sideWP"></div>
    <div class="content">
      <div class="searchBar">
        <div class="filter">
          <div class="flex">
            <label for="fileName">檔名 :</label>
            <input type="text" id="fileName" placeholder="請輸入">
          </div>
          <div class="flex">
            <label for="tagMedia">標籤 :</label>
            <input type="text" id="tagMedia" placeholder="多個標籤,請用逗號分開">
          </div>
          <div class="flex">
            <label for="type">格式 :</label>
            <select name="" id="type">
              <option value="all">全部</option>
              <option value="img">圖片</option>
              <option value="vedio">影片</option>
            </select>
          </div>
          <div class="flex">
            <label for="second">秒數 :</label>
            <select name="" id="second">
              <option value="all">全部</option>
              <option value="30">30</option>
              <option value="25">25</option>
              <option value="20">20</option>
              <option value="15">15</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="flex">
            <label for="checkDate">核准日期 :</label>
            <input type="text" id="checkDate" placeholder="請選擇">
          </div>
        </div>
        <div class="btn search">查詢</div>
      </div>
      <div class="btn add">新增</div>
      <table class="pcTable edit table table-striped table-bordered" cellspacing="0" id="mediaList">
        <thead>
          <tr>
            <th>
              <input type="checkbox">
            </th>
            <th>編號</th>
            <th>檔名</th>
            <th>縮圖</th>
            <th>格式</th>
            <th>標籤</th>
            <th>秒數</th>
            <th>核准日期</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td>A000000001</td>
            <td>機場宣導</td>
            <td><img src="img/table/smallPhoto.png" alt=""></td>
            <td>圖片</td>
            <td class="tagTd">
              <div class="tags">
                <span class="tag">活動</span>
                <span class="tag">夏季</span>
                <span class="tag">音樂</span>
              </div>
            </td>
            <td>--</td>
            <td>23.06.06</td>
            <td class="btnImg">
              <a href="contractEdit.html"><img src="img/table/Info.svg" alt="" class="edit"></a>
              <img src="img/table/delet.svg" alt="" class="deleteImg">
            </td>
          </tr>
          <tr>
            <td><input type="checkbox"></td>
            <td>B000000002</td>
            <td>機場宣導</td>
            <td><img src="img/table/smallPhoto.png" alt=""></td>
            <td>圖片</td>
            <td class="tagTd">
              <div class="tags">
                <span class="tag">活動</span>
                <span class="tag">夏季</span>
                <span class="tag">音樂</span>
              </div>
            </td>
            <td>--</td>
            <td>23.06.16</td>
            <td class="btnImg">
              <a href="contractEdit.html"><img src="img/table/Info.svg" alt="" class="edit"></a>
              <img src="img/table/delet.svg" alt="" class="deleteImg">
            </td>
          </tr>
          <tr>
            <td><input type="checkbox"></td>
            <td>C000000001</td>
            <td>機場宣導</td>
            <td><img src="img/table/smallPhoto.png" alt=""></td>
            <td>影片</td>

              <div class="tags">
                <span class="tag">活動</span>
                <span class="tag">夏季</span>
                <span class="tag">音樂</span>
              </div>
            </td>
            <td>15</td>

            <td class="btnImg">
              <a href="contractEdit.html"><img src="img/table/Info.svg" alt="" class="edit"></a>
              <img src="img/table/delet.svg" alt="" class="deleteImg">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/dataTable.js"></script>
</body>

</html>
